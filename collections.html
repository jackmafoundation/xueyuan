<div class="header-view">
  <div class="static-banner pc" style="background-image: url(https://img.mayun.xin/upload/2020102305/6475c53a3eac1401aba7ba57245765d1.jpg);"></div>
  <div class="static-banner mobile" style="background-image: url(https://img.mayun.xin/upload/2020102305/42711f866552be5ab6d80dcd4ff47dc9.jpg)"></div>
</div>

<div class="container post" style="position: relative; padding-top: 50px;">
  <article>
    <div class="post-content">
      <div class="collections row">
        {% for post in site.posts %}
          {% if post.type == "collection" %}
            <div class="col-md-3">
              <a href="{{ post.url }}" class="collection-cover" style="background-image: url({{ post.cover }})"></a>
            </div>
          {% endif %}
        {% endfor %}
      </div>
    </div>
  </article>
</div>
