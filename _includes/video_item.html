<a class="card post-grid-item post-video-item" href="{{ post.url }}" >
  <div class="card-img-top" style="background-image: url('{{ post.cover }}?x-oss-process=image/resize,w_750/format,jpg');">
    <i class="card-tag-video iconfont ic-video"></i>
  </div>
  <div class="card-body">
    <div class="card-title">{{ post.title }}</div>
  </div>
</a>
